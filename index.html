<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
    <script src="vendor/jquery-2.1.3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700,300,400' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <form>
      <img src="images/asteroids-logo.png">
      <input type="text" name="name" placeholder="Please enter your name." autofocus>
      <button>Begin</button>
    </form> 
    <canvas id="game-canvas"></canvas>
    <script src="vendor/keymaster.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/enemyShip.js"></script>
    <script src="lib/mirrorShip.js"></script>
    <script src="lib/enemyBullet.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/game.js"></script>
    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = window.innerHeight;
      canvasEl.width = window.innerWidth;
      var ctx = canvasEl.getContext('2d');
      var game = new Asteroids.Game();
      $('form').submit(function (event){
        event.preventDefault();
        var name = $(event.currentTarget).find("input").val()
        var gameView = new Asteroids.GameView(game, ctx, name);
        gameView.start();
        $('form').hide();
      });
    </script>
  </body>
</html>
